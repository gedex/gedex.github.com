<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        {% include seo.html %}

        <meta name="viewport" content="width=device-width">

         <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,900,400italic|Crimson+Text:400,600|Droid+Sans+Mono:400,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/css/normalize.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/codehighlight.css">

        <script src="/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="main wrapper clearfix">
            <header class="header clearfix">
                <h1 class="title">{{ site.name }}</h1>
                <nav>
                    <ul class="clearfix">
                        <li>
                            <a href="/"{% if page.url == '/index.html' %} class="active"{% endif %}>Home</a>
                        </li>
                        <li>
                            <a href="/about/"{% if page.url == '/about/index.html' %} class="active"{% endif %}>About</a>
                        </li>
                        <li>
                            <a href="/archive.html"{% if page.url == '/archive.html' %} class="active"{% endif %}>Archive</a>
                        </li>
                        <li>
                            <a href="/projects/"{% if page.url == '/projects/index.html' %} class="active"{% endif %}>Projects</a>
                        </li>
                    </ul>
                </nav>
            </header>

            <div id="content" class="main-content clearfix{% if page.classes %} {{ page.classes }}{% endif %}">
                {{ content }}
            </div>

            <footer class="footer">
                <span class="copyright">&copy; 2013 Akeda Bagus</span> &mdash; <a href="/credits"><span class="credit">Site's credit</span></a> &mdash; <a href="http://feeds.feedburner.com/{{ site.feedburner }}"><span class="feed">Feed</span></a>
            </footer>
        </div> <!--  /main -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="/js/main.js"></script>
        <script>
            var _gaq=[['_setAccount','{{ site.ga_username }}'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
